<app-form-modal
    *ngIf="isVisible"
    [submitText]="'Send Section Email'"
    [showModal]="isVisible"
    [form]="form"
    [modalSize]="'xl'"
    [title]="'Send Section Email'"
    (onSubmit)="formSubmitted($event)"
    (onClose)="handleClose()"
    [forceClose]="forceClose"
>
</app-form-modal>
