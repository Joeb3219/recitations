<div class="page">
    <ng-container *ngIf="!course">
        <h4>Not Found</h4>
    </ng-container>
    <ng-container *ngIf="course">
        <div class="container-margin">
            <div class="row">
                <div style="float: left; text-align: left" class="col">
                    <h4>{{ course.name }} Gradebook</h4>
                </div>
            </div>
        </div>

        <div class="container-margin">
            <div *ngIf="loading" class="d-flex justify-content-center" style="margin: 8px">
                <div class="spinner-border text-primary" role="status" style="margin-right: 8px"></div>
                <span>Loading Data...</span>
            </div>

            <table class="table" *ngIf="!loading">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Marked Present</th>
                        <th>Did Quiz</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of entries">
                        <td>{{ entry.meeting.date | date: 'MM/dd/YYYY' }}</td>
                        <td>{{ entry.attended ? 'Present' : 'Absent' }}</td>
                        <td>{{ entry.didQuiz ? 'Completed' : 'Incomplete' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
